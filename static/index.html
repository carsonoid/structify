<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<style>
* {
    box-sizing: border-box;
}

body {
    background-color: rgb(28, 28, 30);
}

#header {
    text-align: center;
    margin: 0;
    height: 5em;
}

h1 {
    overflow: hidden;
    margin: 0;
    color: #FFF;
    font-size: 4em;
}

#footer {
    text-align: center;
    position: absolute;
    bottom: .25em;
    width: 100%;
}

#kube {
    float:left;
    margin-left: 1em;
}

#gopher {
    position: absolute;
    top: 0;
    right: 0;
    margin-top: .5em;
    margin-right: 1em;
}

.logo {
    margin: .25em;
    padding: 0;
    height: 4.5em;
}

button {
    text-align: center;
    font-size: 3em;
    border: 0;
    margin: 0 auto;

	box-shadow:inset 0px -3px 7px 0px #29bbff;
	background:linear-gradient(to bottom, #2dabf9 5%, #0688fa 100%);
	background-color:#2dabf9;
	border-radius:3px;
	border:1px solid #0b0e07;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	padding:9px 23px;
	text-decoration:none;
	text-shadow:0px 1px 0px #263666;
}
button:hover {
	background:linear-gradient(to bottom, #0688fa 5%, #2dabf9 100%);
	background-color:#0688fa;
}
button:active {
	position:relative;
	top:1px;
}

.row {
    display: flex;
    position: absolute;
    top: 5em; /* Header Height */
    bottom: 5em; /* Footer Height */
    width: 100%;
}

/* Create two equal columns that sits next to each other */
.column {
    flex: 50%;
    padding: 10px;
    height: 300px; /* Should be removed. Only for demonstration */
    height: 100%;
}

textarea {
    z-index: -1;
    height: 100%;
    width: 100%;
    -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
    -moz-box-sizing: border-box;    /* Firefox, other Gecko */
    box-sizing: border-box;         /* Opera/IE 8+ */
}

.output {
    background: lightgrey;
}

#loader {
    border: 16px solid #316CE6;
    border-top: 16px solid #3498db;
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;

    z-index: 100;
    position: absolute;
    right: 23%;
    top: 45%;
    transform: translateY(-50%);

    display: none;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
<script>
function submit() {
    var data = document.getElementById("data").value

    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/structify", true);
    xhr.setRequestHeader('Content-Type', 'application/json');
    var d = JSON.stringify({
        "data": data
    })
    xhr.onload  = function() {
        var jsonResponse = JSON.parse(xhr.responseText);
        document.getElementById("results").value = jsonResponse.struct
        document.getElementById("loader").style.display = "none";
    };
    document.getElementById("loader").style.display = "block";
    xhr.send(d);
}
</script>
</head>
<body>
<div id="header">
<img id="kube" class="logo" src="static/kube.svg" />
<h1>Convert Kubernetes documents to Golang Structs!</h1>
<img id="gopher" class="logo" src="static/gopher.svg" />
</div>
<div class="row">
    <div class="column">
        <textarea id="data" placeholder="apiVersion: apps/v1
kind: Deployment
metadata: ...
spec: ...
"></textarea>
    </div>
    <div class="column">
        <textarea id="results" class="output" placeholder="v1.Deployment{
  TypeMeta: ...
  ObjectMeta: ...
}" readonly></textarea>
        <div id="loader"></div>
    </div>
</div>
<div id="footer">
<button id="submit" onclick="submit()">Structify!</button>
</div>
</body>
</html>
